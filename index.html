<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <h2>Detalles del Producto</h2>

    <!-- Formulario para ingresar y actualizar información del producto -->
    <div>
        <label for="nombre">Nombre del producto:</label>
        <input type="text" id="nombre" value="Laptop XYZ">
    </div>
    <div>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" value="1200">
    </div>
    <div>
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" value="Laptop de alto rendimiento">
    </div>
    <div>
        <label for="stock">Stock:</label>
        <input type="number" id="stock" value="10">
    </div>
    <button id="mostrarDetallesBtn">Mostrar Detalles</button>
    <button id="restarStockBtn">Restar 1 al Stock</button>
    <button id="agregarImagenBtn">Agregar Imagen</button>

    <h3>Detalles del Producto:</h3>
    <p id="productoNombre"></p>
    <p id="productoPrecio"></p>
    <p id="productoDescripcion"></p>
    <p id="productoStock"></p>
    <div id="productoImagenes">
        <h4>Imágenes:</h4>
        <div id="imagenesContenedor"></div>
    </div>

    <script src="./js/ejercicios-logica.js"></script>
</body>

</html>
